<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidTerm Exam for Internet Programming</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movies Information</h1>

    <div id="filter" class="filter">
        <label for="name">Title: </label>
        <input type="text" id="name-filter" />

        <label for="name">Actor: </label>
        <input type="text" id="actor-filter" />

        <label for="genre">Genre: </label>
        <select id="genre-filter">
            <option value="all" selected>All</option>
        </select>

        <label for="alive">Oscars: </label>
        <select id="oscar-filter">
          <option value="all" selected>All</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <button id="apply-filter">Apply Filter</button>
    </div>
    

    <div class="movie-header-table">
      <div class="movie-header" id="sort-id" data-column="id">
        ID <span class="sort-arrow up"></span><span class="sort-arrow down"></span>
    </div>
    <div class="movie-header" id="sort-name" data-column="name">
        Title <span class="sort-arrow up"></span><span class="sort-arrow down"></span>
    </div>
    <div class="movie-header" id="sort-director" data-column="director">
        Director <span class="sort-arrow up"></span><span class="sort-arrow down"></span>
    </div>
    <div class="movie-header" id="sort-year" data-column="year">
        Year <span class="sort-arrow up"></span><span class="sort-arrow down"></span>
    </div>

      <div class="movie-header">Genre</div>
      <div class="movie-header">Plot</div>
      <div class="movie-header">Cast</div>
      <div class="movie-header" id="sort-oscar" data-column="oscars">
        Oscars <span class="sort-arrow up"></span><span class="sort-arrow down"></span>
    </div>

    </div>
    <div id="movie-container">
     
    </div>

    

    <script src="script.js"></script>
</body>
</html>
