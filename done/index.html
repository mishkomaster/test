<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of movies</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Information About movies</h1>
    <div id="filter" class="filter">
        <label for="name">Title: </label>
        <input type="text" id="name-filter" />

        <label for="name">Actor: </label>
        <input type="text" id="actor-filter" />

        <label for="genre">Genre: </label>
        <select id="genre-filter">
            <option value="all" selected>All</option>
        </select>

        <label for="alive">Oscars: </label>
        <select id="oscar-filter">
          <option value="all" selected>All</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <button id="apply-filter">Apply Filter</button>
    </div>
    <div class="movie-header-table">
      <div class="movie-header">ID <span id="sort-id">sort</span></div>
      <div class="movie-header">Title <span id="sort-name">sort</span></div>
      <div class="movie-header">Director</div>
      <div class="movie-header">Year <span id="sort-year">sort</span></div>
      <div class="movie-header">Genre</div>
      <div class="movie-header">Plot</div>
      <div class="movie-header">Cast</div>
      <div class="movie-header">Oscars <span id="sort-oscar">sort</span></div>
    </div>
    <div id="movie-container">
      
    </div>

    <div id="movie-details" class="modal hidden">
        <div id="movie-details-content">
            <div id="movie-details-header">
                <h2>Actors</h2>
            </div>
            <ul id="movie-details-actor-list">
            </ul>
        </div>
    </div>

    <div id="oscars-details" class="modal hidden">
      <div id="oscars-details-content">
          <div id="oscars-details-header">
              <h2>Oscars</h2>
          </div>
          <ul id="movie-details-oscar-list">
          </ul>
      </div>
  </div>

  <div id="plot-details" class="modal hidden">
    <div id="plot-details-content">
        <div id="plot-details-header">
            <h2>Plot</h2>
            <p id="movie-details-plot"></p>
        </div>
    </div>
</div>




    <script src="script.js"></script>
  </body>
</html>
